<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>drum</title>
</head>
<body>
    <div class="drum">
        <h1 class="title">Drum</h1>
        <div class="drumplay">
            <div class="buttons">
                <input data-key="keyq" id="buttonQ" type="button" value="Q">
                <input data-key="keyw" id="buttonW" type="button" value="W">
                <input data-key="keye" id="buttonE" type="button" value="E">
                <input data-key="keya" id="buttonA" type="button" value="A">
                <input data-key="keys" id="buttonS" type="button" value="S">
                <input data-key="keyd" id="buttonD" type="button" value="D">
                <input data-key="keyz" id="buttonZ" type="button" value="Z">
                <input data-key="keyx" id="buttonX" type="button" value="X">
                <input data-key="keyc" id="buttonC" type="button" value="C">
            </div>
            <input class="composition" type="text" placeholder="make a composition">
            <input class="play" type="button" value="play">
        </div>
        <p class="credit">Created by <a href="https://github.com/sattuas" target="_blank">Raphael</a></p>
        <p class="credit"><a href="https://b7web.com.br" target="_blank">B7Web Course</a></p>

        <audio id="s_keyq" src="sounds/keyq.wav"></audio>
        <audio id="s_keyw" src="sounds/keyw.wav"></audio>
        <audio id="s_keye" src="sounds/keye.wav"></audio>
        <audio id="s_keya" src="sounds/keya.wav"></audio>
        <audio id="s_keys" src="sounds/keys.wav"></audio>
        <audio id="s_keyd" src="sounds/keyd.wav"></audio>
        <audio id="s_keyz" src="sounds/keyz.wav"></audio>
        <audio id="s_keyx" src="sounds/keyx.wav"></audio>
        <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>

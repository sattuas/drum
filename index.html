<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>drum</title>
</head>
<body>
    <div class="drum">
        <h1 class="title">Drum</h1>
        <div class="drumplay">
            <div class="buttons">
                <input id="buttonQ" type="button" value="Q">
                <input id="buttonW" type="button" value="W">
                <input id="buttonE" type="button" value="E">
                <input id="buttonA" type="button" value="A">
                <input id="buttonS" type="button" value="S">
                <input id="buttonD" type="button" value="D">
                <input id="buttonZ" type="button" value="Z">
                <input id="buttonX" type="button" value="X">
                <input id="buttonC" type="button" value="C">
            </div>
            <input class="composition" type="text" placeholder="make a composition">
            <input class="play" type="button" value="play">
        </div>
        <p class="credit">Created by <a href="https://github.com/sattuas" target="_blank">Raphael</a></p>
        <p class="credit"><a href="https://b7web.com.br" target="_blank">B7Web Course</a></p>
    </div>
</body>
</html>
